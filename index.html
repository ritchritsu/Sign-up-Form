<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="bg">
      <div class="transparent">
        <img src="templates/odin-lined.png" alt="" />
        ODIN
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div class="header-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up <i>now</i>
          to get started.
          
        </div>
        <div>You <i>know</i> you want to.</div>
      </div>
      <div class="sign-up">
        <div class="lets">Let's do this!</div>
        <form id="my-form" action="post">
          <div>
            <div class="signup-text">FIRST NAME</div>
            <input
              type="text"
              id="first-name"
              name="first-name"
              pattern="^[A-Za-z\s'-]{2,}$"
              required
            />
          </div>
          <div>
            <div class="signup-text">LAST NAME</div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              pattern="^[A-Za-z\s'-]{2,}$"
              required
            />
          </div>
          <div>
            <div class="signup-text">EMAIL</div>
            <input type="email" />
          </div>
          <div>
            <div class="signup-text">PHONE NUMBER</div>
            <input
              type="text"
              pattern="^[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}$ required                "
            />
          </div>
          <div>
            <div class="signup-text">PASSWORD</div>
            <input type="text" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required/>
          </div>
          <div>
            <div class="signup-text">CONFIRM PASSWORD</div>
            <input type="text" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required/>
          </div>
        </form>
      </div>
      <div class="third-row">
        <input type="submit" id="my-form" value="Create Account">
        <div class="account">Already have an account? <span>Log in</span></div>
      </div>
    </div>
  </body>
</html>
